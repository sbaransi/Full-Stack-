<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="row" style="position: sticky; top:0px">
            <form style="background-color: white; border: 1px solid black; border-radius: 2rem; padding:2rem 1rem">
                <h3> You are currently editing product id: <span id="pid"> </span></h3>
                <div class="form-group">
                    <label for="exampleInputEmail1">Price</label>
                    <input type="number" class="form-control" id="productPrice" aria-describedby="emailHelp"
                        placeholder="price">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Rating</label>
                    <input type="number" class="form-control" id="productRating" placeholder="rating">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Title</label>
                    <input type="text" class="form-control" id="productTitle" placeholder="Title">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Brand</label>
                    <input type="text" class="form-control" id="productBrand" placeholder="Brand">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Category</label>
                    <input type="text" class="form-control" id="productCategory" placeholder="Category">
                </div>

                <button id="saveProduct" type="button" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="row mt-5">
            <h1> Tomer's store </h1>
            <table class="table table-striped">
                <thead id="products-table-head">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Tags</th>
                        <th scope="col">Image</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="products-table-body">

                </tbody>
            </table>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="data.js"></script>
    <script src="index.js"></script>
</body>

</html>
