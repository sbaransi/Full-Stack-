<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Abilities</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <ul id="pokemonList"></ul>
        <div id="loader">Loading...</div>
        <div id="abilityDetails">
            <h2>Ability Details</h2>
            <p id="abilityDescription">Select an ability to see details.</p>
            <div id="abilityFlavorText" style="display: none;">
                <h3>Flavor Text Entries:</h3>
                <ul id="flavorTextList"></ul>
            </div>
            <div id="error" class="error-message"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
