<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        #weather-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        #city-input {
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        #city-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        #fetch-weather-button {
            padding: 12px 25px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        #fetch-weather-button:hover {
            background-color: #2980b9;
        }

        #weather-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .weather-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease-in-out;
            text-align: center;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .weather-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .weather-card p {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 10px auto;
        }

        .loading-wave {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 20px;
        }

        .loading-bar {
            width: 20px;
            height: 10px;
            margin: 0 5px;
            background-color: #3498db;
            border-radius: 5px;
            animation: loading-wave-animation 1s ease-in-out infinite;
        }

        @keyframes loading-wave-animation {
            0% {
                height: 10px;
            }

            50% {
                height: 50px;
            }

            100% {
                height: 10px;
            }
        }

        #error-container {
            color: red;
            border: 1px solid red;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffe0e0;
            width: fit-content;
            border-radius: 5px;
            text-align: center;
        }

        .skeleton-card {
            background-color: #fff;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .skeleton-title {
            height: 30px;
            width: 80%;
            background-color: #ddd;
            margin-bottom: 15px;
            border-radius: 4px;
            animation: pulse 1.5s infinite;
            margin: 10px auto;
        }

        .skeleton-text {
            height: 20px;
            width: 90%;
            background-color: #eee;
            margin-bottom: 5px;
            border-radius: 4px;
            animation: pulse 1.5s infinite;
            margin: 5px auto;
        }

        .skeleton-icon {
            height: 100px;
            width: 100px;
            background-color: #ddd;
            margin: 10px auto;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 0.7;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather Dashboard</h1>

        <div id="weather-input-container">
            <input type="text" id="city-input" placeholder="Enter City" />
            <button id="fetch-weather-button">Fetch Weather</button>
        </div>

        <div id="weather-cards">
        </div>

        <div id="loader" class="loading-wave" style="display: none;">
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
        </div>

        <div id="error-container" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';
        const API_KEY = 'b40cf04f8aa4a57abddaa7e653d059fb'; // Replace with your actual API key

        const DOM = {
            cityInput: document.getElementById('city-input'),
            fetchWeatherButton: document.getElementById('fetch-weather-button'),
            weatherCardsContainer: document.getElementById('weather-cards'),
            loader: document.getElementById('loader'),
            errorContainer: document.getElementById('error-container'),
        };

        /**
         * Function to show the loading indicator.
         */
        function showLoader() {
            DOM.loader.style.display = 'flex';
        }

        /**
         * Function to hide the loading indicator.
         */
        function hideLoader() {
            DOM.loader.style.display = 'none';
        }

        /**
         * Function to display an error message.
         */
        function displayErrorMessage(message) {
            const errorContainer = DOM.errorContainer;
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
        }

        /**
         * Function to hide the error message.
         */
        function hideErrorMessage() {
            DOM.errorContainer.style.display = 'none';
            DOM.errorContainer.textContent = '';
        }

        /**
         * Function to fetch weather data from OpenWeatherMap.
         * @param {string} city - The city name.
         * @returns {Promise<object>} - A promise that resolves with the weather data.
         */
        async function fetchWeatherData(city) {
            const url = `${API_BASE_URL}?q=${city}&appid=${API_KEY}&units=metric`; // Use metric units
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch weather data for ${city}: ${response.status} - ${response.statusText}`);
            }
            return await response.json();
        }

        /**
         * Function to display the weather card in the UI.
         * @param {object} weatherData - The weather data object.
         */
        function displayWeatherCard(weatherData) {
            const card = document.createElement('div');
            card.className = 'weather-card';

            const cityName = document.createElement('h2');
            cityName.textContent = weatherData.name || 'Unknown City';

            const temperature = document.createElement('p');
            temperature.textContent = `Temperature: ${weatherData.main.temp}Â°C`;

            const description = document.createElement('p');
            description.textContent = `Description: ${weatherData.weather[0].description || 'No description'}`;

            const humidity = document.createElement('p');
            humidity.textContent = `Humidity: ${weatherData.main.humidity}%`;

            const windSpeed = document.createElement('p');
            windSpeed.textContent = `Wind Speed: ${weatherData.wind.speed} m/s`;

            const iconCode = weatherData.weather[0].icon;
            const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            const weatherIcon = document.createElement('img');
            weatherIcon.src = iconUrl;
            weatherIcon.alt = weatherData.weather[0].description;
            weatherIcon.className = 'weather-icon';

            card.appendChild(cityName);
            card.appendChild(weatherIcon);
            card.appendChild(temperature);
            card.appendChild(description);
            card.appendChild(humidity);
            card.appendChild(windSpeed);

            DOM.weatherCardsContainer.appendChild(card);
        }

        function displaySkeletonCards() {
            DOM.weatherCardsContainer.innerHTML = '';
            for (let i = 0; i < 2; i++) {
                const card = document.createElement('div');
                card.className = 'skeleton-card';

                const title = document.createElement('div');
                title.className = 'skeleton-title';
                const icon = document.createElement('div');
                icon.className = 'skeleton-icon';

                const text1 = document.createElement('div');
                text1.className = 'skeleton-text';
                const text2 = document.createElement('div');
                text2.className = 'skeleton-text';
                const text3 = document.createElement('div');
                text3.className = 'skeleton-text';


                card.appendChild(title);
                card.appendChild(icon);
                card.appendChild(text1);
                card.appendChild(text2);
                card.appendChild(text3);

                DOM.weatherCardsContainer.appendChild(card);
            }
        }

        /**
         * Function to handle the button click and fetch/display weather data.
         */
        async function handleFetchWeather() {
            const city = DOM.cityInput.value.trim();

            if (!city) {
                displayErrorMessage('Please enter a city.');
                return;
            }

            showLoader();
            displaySkeletonCards();
            hideErrorMessage();
            DOM.weatherCardsContainer.innerHTML = '';

            try {
                const weatherData = await fetchWeatherData(city);
                displayWeatherCard(weatherData);
            } catch (error) {
                displayErrorMessage(error.message);
            } finally {
                hideLoader();
            }
        }

        // Event listener for the fetch weather button
        DOM.fetchWeatherButton.addEventListener('click', handleFetchWeather);
    </script>
</body>

</html>
