<body>
   <!-- Good for Flexbox -->
<nav style="display: flex; justify-content: space-between;">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav> 



<!-- Better with Grid -->
<div style="display: grid; grid-template-columns: repeat(3, 1fr);">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
</div>


<!-- Page Layout combining both -->
<div style="display: grid; grid-template-columns: 200px 1fr;">
    <!-- Sidebar: Flexbox for vertical menu -->
    <nav style="display: flex; flex-direction: column;">
        <a href="#">Menu 1</a>
        <a href="#">Menu 2</a>
    </nav>
    
    <!-- Main content: Grid for card layout -->

</html>
